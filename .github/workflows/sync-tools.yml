name: Sync Tools

on:
  repository_dispatch:
    types: [sync-tools]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update manifest.json and README.md
        if: github.event_name == 'repository_dispatch'
        run: |
          node -e "
            const fs = require('fs');

            // --- Update manifest.json tools + version ---
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            const rawTools = JSON.parse(process.env.TOOLS_JSON);
            const version = process.env.VERSION;

            // Manifest only allows name + description — strip runtime annotations
            const tools = rawTools.map(t => ({ name: t.name, description: t.description }));
            manifest.tools = tools;
            manifest.version = version;
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2) + '\n');
            console.log('Updated manifest.json with ' + tools.length + ' tools, version ' + version);

            // --- Update server/package.json version ---
            const serverPkg = JSON.parse(fs.readFileSync('server/package.json', 'utf8'));
            serverPkg.version = version;
            fs.writeFileSync('server/package.json', JSON.stringify(serverPkg, null, 2) + '\n');

            // --- Update README.md tools table ---
            const readme = fs.readFileSync('README.md', 'utf8');
            const rows = tools.map(t => {
              // Use first line of description for the table
              const desc = (t.description || '').split('\n')[0].trim();
              return '| \`' + t.name + '\` | ' + desc + ' |';
            });
            const newTable = '| Tool | Description |\n|------|-------------|\n' + rows.join('\n');
            const updated = readme.replace(
              /\| Tool \| Description \|[\s\S]*?(?=\n## )/,
              newTable + '\n\n'
            );
            fs.writeFileSync('README.md', updated);
            console.log('Updated README.md tools table');
          "
        env:
          TOOLS_JSON: ${{ toJSON(github.event.client_payload.tools) }}
          VERSION: ${{ github.event.client_payload.version }}

      - name: Resolve version and tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> "$GITHUB_OUTPUT"
            echo "tag=${{ github.event.client_payload.tag }}" >> "$GITHUB_OUTPUT"
          else
            VERSION=$(node -e "console.log(JSON.parse(require('fs').readFileSync('manifest.json','utf8')).version)")
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push
        if: github.event_name == 'repository_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add manifest.json server/package.json README.md
            git commit -m "sync: update tools from ${{ steps.meta.outputs.tag }}"
            git push
          fi

      - name: Install server dependencies
        run: cd server && npm install --production

      - name: Build .mcpb bundle
        run: npx @anthropic-ai/mcpb pack .

      - name: Rename bundle
        run: mv *.mcpb vis42.mcpb

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          body: |
            ## VIS42 Claude Desktop Extension ${{ steps.meta.outputs.tag }}

            ### Installation
            1. Download `vis42.mcpb` below
            2. Open Claude Desktop → Settings → Extensions
            3. Install from file and select `vis42.mcpb`
            4. Enter your VIS42 API Token when prompted
          files: vis42.mcpb
          generate_release_notes: false
